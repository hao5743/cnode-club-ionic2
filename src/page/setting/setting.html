<ion-header>

                <ion-icon name="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>设置</ion-title>

</ion-header>


<ion-content padding>

        </ion-item>
    </ion-list>
</ion-content>
