<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button round color='light' (click)="cancel()">
          取消
        </button>
    </ion-buttons>
    <ion-title>
      编辑文章
    </ion-title>
    <ion-buttons right>
      <button ion-button round color='light' (click)="saveDraft()">
          存草稿
        </button>
      <button ion-button small round color='light' (click)="upload()">
          发布
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding scroll="false">
  <ion-item>
    <ion-label>分类</ion-label>
    <ion-select [(ngModel)]="input.tab">
      <ion-option value="share" selected="true">分享</ion-option>
      <ion-option value="ask">求助</ion-option>
      <ion-option value="job">招聘</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <!--<ion-label floating>标题</ion-label>-->
    <ion-input type="text" [(ngModel)]="input.title" placeholder="标题"></ion-input>
  </ion-item>
  <ion-item>
    <!--<ion-label floating>内容</ion-label>-->
    <ion-textarea rows="12" [(ngModel)]="input.content" placeholder="内容"></ion-textarea>
  </ion-item>

</ion-content>
